<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

  

    <img src="" alt="" id="img">
    <script>
       
        
        fetch ( "http://www.omdbapi.com/?i=tt3896198&apikey=452fcfbc")
        .then((req)=>req.json())
        .then((res)=>{
            let img = document.getElementById("img")
            img.setAttribute("src",res.Poster)
        })
    </script>
