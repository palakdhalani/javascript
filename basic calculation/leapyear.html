<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.LeapYear</title>
</head>

<body>
    <input type="number" id="val" placeholder="Enter The Value..." />
    <button onclick="checkLeapYear()">Click</button>
    <h1 id="aval"></h1>

    <script>
        function checkLeapYear() {
            let year = +document.getElementById("val").value;
            let result = document.getElementById("aval");
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                result.innerText = `${year} is a Leap Year.`;
            } else {
                result.innerText = `${year} is Not a Leap Year.`;
            }
            document.getElementById("val").value = "";
        }
    </script>
</body>

</html>
