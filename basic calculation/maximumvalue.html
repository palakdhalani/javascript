<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.Maximum number</title>
  </head>
  <body>
    <input type="text" id="a" placeholder="Enter First Value : "/><br>
    <input type="text" id="b" placeholder="Enter Second Value : "/><br>
    <input type="text" id="c" placeholder="Enter Third Value : "/><br>
    <button onclick="findMax()">Click</button>
    <h1 id="aa"></h1>
    <script>
      function findMax() {
        let num1 = +document.getElementById("a").value;
        let num2 = +document.getElementById("b").value;
        let num3 = +document.getElementById("c").value;
        let result = document.getElementById("aa");

        if (num1 >= num2 && num1 >= num3) {
          result.innerText = `${num1} is Largest`;
        } else if (num2 >= num1 && num2 >= num3) {
          result.innerText = `${num2} is Largest`;
        } else {
          result.innerText = `${num3} is Largest`;
        }

        document.getElementById("a").value = "";
        document.getElementById("b").value = "";
        document.getElementById("c").value = "";
      }
    </script>
  </body>
</html>
