<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      #timer {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1.2rem;
        box-shadow: 0 2px 8px rgba(67, 198, 172, 0.2);
        margin-bottom: 20px;
        outline: none;
        transition: box-shadow 0.2s;
      }
      #timer:focus {
        box-shadow: 0 4px 16px rgba(67, 198, 172, 0.4);
      }
      button {
        padding: 12px 28px;
        background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
        box-shadow: 0 2px 8px rgba(25, 22, 84, 0.2);
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #191654 0%, #43c6ac 100%);
        transform: scale(1.05);
      }
      #vanilla {
        margin-top: 40px;
        font-size: 3rem;
        font-weight: bold;
        color: #191654;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px rgba(67, 198, 172, 0.2);
        min-width: 180px;
        text-align: center;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        padding: 24px 40px;
        box-shadow: 0 4px 24px rgba(25, 22, 84, 0.08);
        transition: background 0.3s;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="timer" placeholder="Enter time in minutes" />
    <button onclick="timerstart()">start</button>

    <div id="vanilla"></div>
  </body>
  <script>
    function timerstart() {
      let timer = document.getElementById("timer").value;
      let timer2 = document.getElementById("timer");
      let vanilla = document.getElementById("vanilla");


      let second = 60;
      let minute = timer - 1;

      setInterval(() => {
        if (second == 0) {
          minute = minute - 1;
          second = 60;
        }
        if (minute >= 0) {
          second--;
          vanilla.innerText = `${minute} : ${second}`;
        }
      }, 100);

      timer2.value = "";
    }
  </script>
</html>
