<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="palak"></p>
</body>
<script>
    count = 0
    setInterval(()=>{
    let palak = document.getElementById("palak")
    palak.innerText =  count++
    },1000)
   
</script>
</html>
