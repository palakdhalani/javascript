<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 14px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav a:hover {
            background-color: #555;
            color: #ffd700;
        }

        @media screen and (max-width: 600px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }

            .nav a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div id="cho"></div>
    
</body>
<script type="module">
    import nav from 'script.js'
    document.getElementById("cho").appendChild(nav())

</script>
</html>
