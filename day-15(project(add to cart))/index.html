<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6f61;
    }

    .navbar .links a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      transition: color 0.3s;
    }

    .navbar .links a:hover {
      color: #ff6f61;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    .navbar button {
      padding: 8px 14px;
      background: #ff6f61;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar .cart {
      font-size: 22px;
      cursor: pointer;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: #ff6f61;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      background-color: #181818;
    }

    .category-bar span {
      margin: 10px 15px;
      background-color: #2a2a2a;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .category-bar span:hover {
      background-color: #ff6f61;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card-body p {
      font-size: 14px;
      margin-bottom: 8px;
      color: #bbbbbb;
    }

    .price {
      font-weight: bold;
      color: #ff6f61;
      margin-bottom: 12px;
    }

    .card-body .buttons {
      display: flex;
      justify-content: space-between;
    }

    .card-body .buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buy-btn {
      background-color: #ff6f61;
      color: white;
    }

    .buy-btn:hover {
      background-color: #ff3f30;
      transform: scale(1.05);
    }

    .cart-btn {
      background-color: #333;
      color: #fff;
    }

    .cart-btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .right {
        margin-top: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">ShopMate</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">Category</a>
      <a href="#">About Us</a>
      <a href="#">Blog</a>
    </div>
    <div class="right">
      <input type="text" placeholder="Search products...">
      <button>Login</button>
      
      <div class="cart">
        <a href="cart.html">ðŸ›’<span class="cart-count" id="cartCount">0 </span></a>
      </div>
    </div>
  </div>

  <div class="category-bar">
    <span>Electronics</span>
    <span>Fashion</span>
    <span>Home</span>
    <span>Books</span>
    <span>Beauty</span>
    <span>Sports</span>
    <span>Toys</span>
    <span>Grocery</span>
  </div>

  <div class="products" id="productGrid"></div>
  <script src="script.js"></script>
</body>
</html>
