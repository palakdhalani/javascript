<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 100px; /* space for checkout area */
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 50px 20px 20px;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }

    .category {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .quantity {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .quantity button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      background: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity span {
      margin: 0 15px;
      font-size: 16px;
    }

    .checkout-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .checkout-btn {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="card-container" id="maincard">
  


</div>

<div class="checkout-container">
  <div class="total" id="totalAmount">Total: â‚¹2297</div>
  <button class="checkout-btn">Checkout</button>
  <a href="index.html" id="noo"><p>Back to Home</p></a>
</div>


<script src="script.js"></script>

</body>
</html>
