<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="maximumvalue()">click for maximum value</button>
     
    <h1 id="urmi"></h1>
</body>
<script>
    let urmi = document.getElementById("urmi")
    function maximumvalue(){
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        let c = document.getElementById("c").value

        if(a > b){
            if(a > c){
                urmi.innerText = `${a} is Maximum`
            }
            else{
                urmi.innerText = `${c} is Maximum`
            }
        }
        else{
            if(b > c){
                urmi.innerText = `${b} is Maximum`
            }
            else{
                urmi.innerText = `${c} is Maximum`
            }
        }
    }
</script>
</html>
