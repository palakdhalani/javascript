<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <button onclick="evenOdd()">click</button>

    <h1 id="que"></h1>
</body>
 <script>
    let que = document.getElementById("que")
    function evenOdd(){
        let a = document.getElementById("a").value

        if(a%2 == 0){
            que.innerText = `${a} is Even`
        }
        else{
            que.innerText = `${a} is Odd`
        }
    }
 </script>
</html>
