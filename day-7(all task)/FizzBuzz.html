<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="FizzBuzz()">click</button>
    <h1 id="final"></h1>
</body>
<script>
    let final = document.getElementById("final");

    function FizzBuzz() {
        for (let i = 1; i <= 50; i++) {
            final.innerText = `${i},`;
            
         }
        
    }
</script>
</html>
