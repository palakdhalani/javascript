<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. FizzBuzz</title>
</head>
<body>
    <h1 id="aval"></h1>
    <input type="number" id="inputUser" placeholder="Enter Value..">
    <button onclick="fizzBuzzCheck()">Click</button>

    <script>
        let result = document.getElementById("aval");
        result.innerText = "";
        for (let i = 1; i <= 50; i++) {
          result.innerText += ` ${i}`;
        }
        function fizzBuzzCheck() {
          let num = +document.getElementById("inputUser").value;
          if (num % 3 === 0 && num % 5 === 0) {
            result.innerText = `${num} = FizzBuzz`;
          } else if (num % 3 === 0) {
            result.innerText = `${num} = Fizz`;
          } else if (num % 5 === 0) {
            result.innerText = `${num} = Buzz`;
          } else {
            result.innerText = num;
          }
          document.getElementById("inputUser").value = "";
        }
    </script>
</body>
</html>
