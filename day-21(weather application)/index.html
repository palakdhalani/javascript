<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-bg: linear-gradient(180deg, #6a82fb 0%, #fc5c7d 100%);
            --glass-bg: rgba(255,255,255,0.15);
            --glass-border: rgba(255,255,255,0.25);
            --main-radius: 32px;
            --main-padding: 20px;
            --deep-blue: #23235b;
            --purple: #6a82fb;
            --pink: #fc5c7d;
            --yellow: #ffe066;
            --white: #fff;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: var(--gradient-bg);
        }
        body {
            font-family: 'Nunito', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .main-wrap {
            width: 100vw;
            max-width: 430px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 38px;
            box-shadow: 0 0 0 8px rgba(255,255,255,0.04);
            background: transparent;
            padding-bottom: 90px;
        }
        .search-bar {
            margin-top: 38px;
            margin-bottom: 24px;
            display: flex;
            gap: 10px;
            width: 90%;
            justify-content: center;
        }
        #states {
            padding: 14px 18px;
            border-radius: 22px;
            border: none;
            font-size: 18px;
            background: var(--glass-bg);
            color: var(--white);
            outline: none;
            width: 65%;
            box-shadow: 0 2px 12px 0 rgba(44,44,84,0.10);
            border: 1.5px solid var(--glass-border);
            transition: background 0.2s;
        }
        #states::placeholder {
            color: #e0e0e0;
            opacity: 1;
        }
        button {
            padding: 14px 24px;
            border-radius: 22px;
            border: none;
            background: var(--purple);
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px 0 rgba(44,44,84,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: var(--pink);
        }
        .box {
            width: 90%;
            min-height: 220px;
            margin: 0 auto;
            margin-top: 18px;
            border-radius: 36px;
            background: var(--glass-bg);
            box-shadow: 0 8px 32px 0 rgba(44, 44, 84, 0.18);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 18px 28px 18px;
            font-size: 20px;
            color: var(--white);
            text-align: center;
            transition: background 0.2s;
        }
        .box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .box h3 {
            font-size: 28px;
            font-weight: 700;
            margin: 8px 0 4px 0;
            color: var(--white);
            letter-spacing: 1px;
        }
        .box p {
            font-size: 20px;
            margin: 2px 0;
            color: #ffe066;
            font-weight: 600;
        }
        @media (max-width: 500px) {
            .main-wrap {
                max-width: 100vw;
                border-radius: 0;
            }
            .box {
                width: 98%;
            }
            .search-bar {
                width: 98%;
                
            }

        }
    </style>
</head>
<body>
    <div class="main-wrap">
        <div class="search-bar">
            <input type="text" name="" id="states" placeholder="Enter city or state">
            <button onclick="weather()">Search</button>
        </div>
        <div class="box" id="box"></div>
    </div>
</body>
<script>
       function weather(){
        let states = document.getElementById("states").value

    fetch(`http://api.weatherapi.com/v1/current.json?key=52383fecfb41402b81e130421252606&q=${states}&aqi=no`)
    .then((req)=>req.json())
    .then((res)=>{
        let box = document.getElementById("box")
        box.innerHTML = `

             <img src="${res.current.condition.icon}"/>
        <h3 style = "text-transform: uppercase;">${states}</h3>
        <p>Celcius : ${res.current.temp_c}</p>
        <p>Ferenight : ${res.current.temp_f}</p>
             

        
        `
       console.log(res)
    })
       }

    
    
    
</script>
</html>
